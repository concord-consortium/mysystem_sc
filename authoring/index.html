<body>
  <h1>MySystem</h1>
  <script type="text/html">
  <h2>Modules</h2>
  {{#collection contentBinding="MSA.modulesController" tagName="ul"}}
    {{view SC.TextField valueBinding="parentView.content.name" tagName="span" placeholder="name"}}
    {{view SC.TextField valueBinding="parentView.content.image" tagName="span" placeholder="image"}}
  {{/collection}}
  {{#view SC.Button 
    target="MSA.modulesController"
    action="createItem"}}
    Add New Module
  {{/view}}

  <h2>Energy Types</h2>
  {{#collection contentBinding="MSA.energyTypesController" tagName="ul"}}
    {{view SC.TextField valueBinding="parentView.content.label" tagName="span" placeholder="label"}}
    {{view SC.TextField valueBinding="parentView.content.color" tagName="span" placeholder="color"}}
  {{/collection}}
  {{#view SC.Button 
    target="MSA.energyTypesController"
    action="createItem"}}
    Add New Energy Type
  {{/view}}

  <h2>Select Module</h2>
  {{collection MSA.Select contentBinding="MSA.modulesController" itemValueBinding=".content.name"}}
  
  </script>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script>
  <script src="js/libs/sproutcore-2.0.beta.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
